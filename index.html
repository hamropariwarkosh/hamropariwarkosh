<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हाम्रो परिवार कोष</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Align items vertically */
        }

        /* Main heading styling */
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
        }

        /* Styling for "हाम्रो" */
        .hamro {
            color: white;
            -webkit-text-stroke: 1px black; /* Black stroke */
            text-stroke: 2px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Styling for "परिवार" */
        .parivar {
            color: yellow;
            -webkit-text-stroke: 1px black; /* Black stroke */
            text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Styling for "कोष" */
        .kosh {
            color: orange;
            -webkit-text-stroke: 1px black; /* Black stroke */
            text-stroke: 2px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Container for the entire content */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* Slightly wider container */
        }

        /* Dropdown styling */
        #memberDropdown {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        /* Member details section styling */
        #memberDetails {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
        }

        /* Center and underline "सदस्य विवरण" */
        #memberDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 23px;
        }

        /* Member name styling */
        #selectedMember {
            color: #4a2c82; /* Deep purple color */
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Read-only input field styling */
        input[readonly] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: not-allowed;
            font-size: 14px;
            font-weight: bold;
            width: 100px; /* Smaller width for input fields */
        }

        /* Green color for जम्मा गरेको रकम input */
        #totalAmount {
            color: green;
        }

        /* Blue color for कोषमा जम्मा भएको रकम input */
        #totalFundAmount {
            color: blue;
        }

        /* Label styling */
        label {
            font-weight: bold;
            color: #555;
            margin-right: 10px; /* Space between label and input */
            white-space: nowrap; /* Prevent label text from wrapping */
        }

        /* Flexbox for aligning labels and inputs side by side */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Styling for the new section */
        .totalFunds {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        
        /* Bank Details section styling */
        #bankDetails {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f8ff;
            text-align: left;
        }
        
        #bankDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 20px;
            margin-top: 0;
        }
        
        .bank-info {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .bank-info strong {
            color: #0066cc;
        }
        
        /* Toggle button styling */
        #toggleBankDetails {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #toggleBankDetails:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Main Heading -->
<h1>
    <span class="hamro">हाम्रो</span>
    <span class="parivar">परिवार</span>
    <span class="kosh">कोष</span>
</h1>

<!-- Container for Dropdown and Details -->
<div class="container">
    <!-- Dropdown List -->
    <select id="memberDropdown" onchange="showMemberDetails()">
        <option value="">-- सदस्यको नाम छान्नुहोस्  --</option>
        <option value="अनिल / संगीता">अनिल / संगीता</option>
        <option value="मीना / शैलेन्द्र">मीना / शैलेन्द्र</option>
        <option value="सुनिल / ममीता">सुनिल / ममीता</option>
        <option value="बुद्धि / अमीता">बुद्धि / अमीता</option>
    </select>

    <!-- Member Details Section -->
    <div id="memberDetails">
        <h3>सदस्य विवरण</h3>
        <p id="selectedMember"></p>
        <hr>
        <!-- जम्मा गरेको रकम -->
        <div class="input-group">
            <label for="totalAmount">जम्मा गरेको रकम:</label>
            <input type="text" id="totalAmount" value="रु. ३००० /-" readonly>
        </div>
        <hr>
        <!-- कोषमा जम्मा भएको रकम -->
        <div class="input-group">
            <label for="totalFundAmount">कोषमा जम्मा भएको रकम:</label>
            <input type="text" id="totalFundAmount" value="रु. १२००० /-" readonly>
        </div>
        
        <!-- Toggle Bank Details Button -->
        <button id="toggleBankDetails" onclick="toggleBankDetails()">बैंक विवरण देखाउनुहोस्</button>
        
        <!-- Bank Details Section -->
        <div id="bankDetails">
            <h3>बैंक विवरण</h3>
            <div class="bank-info">
                <strong>बैंकको नाम:</strong> राष्ट्रिय बाणिज्य बैंक
            </div>
            <div class="bank-info">
                <strong>खाता नम्बर:</strong> ५२६०१०००००८०३०१०
            </div>
            <div class="bank-info">
                <strong>खाता धनी:</strong> संगीता महर्जन / मीना महर्जन
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    © 2025 हाम्रो परिवार कोष. सर्वाधिकार सुरक्षित।
</footer>

<script>
    function showMemberDetails() {
        // Get the selected value from the dropdown
        var selectedMember = document.getElementById("memberDropdown").value;

        // Get the member details section
        var memberDetailsSection = document.getElementById("memberDetails");

        // Get the paragraph where we will display the selected member
        var selectedMemberParagraph = document.getElementById("selectedMember");

        if (selectedMember) {
            // If a member is selected, show the details section and display the selected member's name
            memberDetailsSection.style.display = "block";
            selectedMemberParagraph.textContent = "सदस्यको नाम: " + selectedMember;
            
            // Hide bank details when member changes
            document.getElementById("bankDetails").style.display = "none";
            document.getElementById("toggleBankDetails").textContent = "बैंक विवरण देखाउनुहोस्";
        } else {
            // If no member is selected, hide the details section
            memberDetailsSection.style.display = "none";
        }
    }
    
    function toggleBankDetails() {
        var bankDetails = document.getElementById("bankDetails");
        var toggleButton = document.getElementById("toggleBankDetails");
        
        if (bankDetails.style.display === "none" || bankDetails.style.display === "") {
            bankDetails.style.display = "block";
            toggleButton.textContent = "बैंक विवरण लुकाउनुहोस्";
        } else {
            bankDetails.style.display = "none";
            toggleButton.textContent = "बैंक विवरण देखाउनुहोस्";
        }
    }
</script>

</body>
</html>
