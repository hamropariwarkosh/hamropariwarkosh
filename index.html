<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हाम्रो परिवार कोष</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5rem;
        }
        .hamro {
            color: white;
            -webkit-text-stroke: 1px black;
            text-stroke: 2px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .parivar {
            color: yellow;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .kosh {
            color: orange;
            -webkit-text-stroke: 1px black;
            text-stroke: 2px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        #memberDropdown {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }
        #memberDetails {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
        }
        #memberDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 23px;
        }
        #selectedMember {
            color: #4a2c82;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        input[readonly] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: not-allowed;
            font-size: 14px;
            font-weight: bold;
            width: 100px;
        }
        #totalAmount {
            color: green;
        }
        #totalFundAmount {
            color: blue;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
            white-space: nowrap;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #bankDetails {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f8ff;
            text-align: left;
        }
        #bankDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 20px;
            margin-top: 0;
        }
        .bank-info {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .bank-info strong {
            color: #0066cc;
        }
        #toggleBankDetails {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        #toggleBankDetails:hover {
            background-color: #45a049;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>
    <span class="hamro">हाम्रो</span>
    <span class="parivar">परिवार</span>
    <span class="kosh">कोष</span>
</h1>

<div class="container">
    <select id="memberDropdown" onchange="showMemberDetails()">
        <option value="">-- सदस्यको नाम छान्नुहोस् --</option>
        <option value="अनिल / संगीता">अनिल / संगीता</option>
        <option value="मीना / शैलेन्द्र">मीना / शैलेन्द्र</option>
        <option value="सुनिल / ममीता">सुनिल / ममीता</option>
        <option value="बुद्धि / अमीता">बुद्धि / अमीता</option>
    </select>

    <div id="memberDetails">
        <h3>सदस्य विवरण</h3>
        <p id="selectedMember"></p>
        <hr>
        <div class="input-group">
            <label for="totalAmount">जम्मा गरेको रकम:</label>
            <input type="text" id="totalAmount" readonly>
        </div>
        <hr>
        <div class="input-group">
            <label for="totalFundAmount">कोषमा जम्मा भएको रकम:</label>
            <input type="text" id="totalFundAmount" value="रु. १२००० /-" readonly>
        </div>
        
        <button id="toggleBankDetails" onclick="toggleBankDetails()">बैंक विवरण देखाउनुहोस्</button>
        
        <div id="bankDetails">
            <h3>बैंक विवरण</h3>
            <div class="bank-info">
                <strong>बैंकको नाम:</strong> राष्ट्रिय बाणिज्य बैंक
            </div>
            <div class="bank-info">
                <strong>खाता नम्बर:</strong> ५२६०१०००००८०३०१०
            </div>
            <div class="bank-info">
                <strong>खाता धनी:</strong> संगीता महर्जन / मीना महर्जन
            </div>
        </div>
    </div>
</div>

<footer>
    © 2025 हाम्रो परिवार कोष. सर्वाधिकार सुरक्षित।
</footer>

<script>
    // EDIT THIS VALUE TO CHANGE THE FIXED FUND AMOUNT FOR ALL MEMBERS
    const FIXED_FUND_AMOUNT = "रु. १२००० /-";
    
    // Member data with individual contribution amounts
    const memberData = {
        "अनिल/ संगीता": {
            contributed: "रु. ३००० /-"
        },
        "मीना/ शैलेन्द्र": {
            contributed: "रु. ३००० /-"
        },
        "सुनिल/ ममीता": {
            contributed: "रु. ३००० /-"
        },
        "बुद्धि/ अमीता": {
            contributed: "रु. ३०००/-"
        }
    };

    function showMemberDetails() {
        const selectedMember = document.getElementById("memberDropdown").value;
        const memberDetailsSection = document.getElementById("memberDetails");
        const selectedMemberParagraph = document.getElementById("selectedMember");
        const totalAmountInput = document.getElementById("totalAmount");
        const totalFundAmountInput = document.getElementById("totalFundAmount");

        if (selectedMember) {
            memberDetailsSection.style.display = "block";
            selectedMemberParagraph.textContent = "सदस्यको नाम: " + selectedMember;
            
            // Set individual contribution amount
            totalAmountInput.value = memberData[selectedMember].contributed;
            // Set fixed fund amount for all members
            totalFundAmountInput.value = FIXED_FUND_AMOUNT;
            
            document.getElementById("bankDetails").style.display = "none";
            document.getElementById("toggleBankDetails").textContent = "बैंक विवरण देखाउनुहोस्";
        } else {
            memberDetailsSection.style.display = "none";
        }
    }
    
    function toggleBankDetails() {
        var bankDetails = document.getElementById("bankDetails");
        var toggleButton = document.getElementById("toggleBankDetails");
        
        if (bankDetails.style.display === "none" || bankDetails.style.display === "") {
            bankDetails.style.display = "block";
            toggleButton.textContent = "बैंक विवरण लुकाउनुहोस्";
        } else {
            bankDetails.style.display = "none";
            toggleButton.textContent = "बैंक विवरण देखाउनुहोस्";
        }
    }
</script>
</body>
</html>
