<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हाम्रो परिवार कोष</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-size: 1.1rem;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.8rem;
        }
        .hamro {
            color: white;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .parivar {
            color: yellow;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .kosh {
            color: orange;
            -webkit-text-stroke: 1px black;
            text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 380px;
            margin-bottom: 40px;
        }
        #memberDropdown {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: #fff;
            cursor: pointer;
        }
        #memberDetails {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            font-size: 1.1rem;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #memberDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 1.5rem;
            margin-top: 0;
        }
        #selectedMember {
            color: #4a2c82;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        input[readonly] {
            padding: 8px 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: not-allowed;
            font-size: 1rem;
            font-weight: bold;
            width: 110px;
            text-align: center;
            box-sizing: border-box;
        }
        #totalAmount {
            color: green;
        }
        #totalFundAmount {
            color: blue;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-right: 8px;
            white-space: nowrap;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #bankDetails {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f8ff;
            text-align: left;
            font-size: 1.1rem;
            animation: slideDown 0.5s;
        }
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        #bankDetails h3 {
            text-align: center;
            text-decoration: underline;
            color: #333;
            font-size: 1.3rem;
            margin-top: 0;
        }
        .bank-info {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .bank-info strong {
            color: #0066cc;
        }
        #toggleBankDetails {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 15px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            width: auto;
            text-align: left;
            transition: background-color 0.3s;
        }
        #toggleBankDetails:hover {
            background-color: #45a049;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 15px 0;
        }
        footer {
            text-align: center;
            width: 100%;
            font-size: 1rem;
            color: #555;
            padding: 10px;
            position: fixed;
            bottom: 0;
            background-color: #f4f4f9;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .button-container {
            text-align: left;
        }
    </style>
</head>
<body>

<h1>
    <span class="hamro">हाम्रो</span>
    <span class="parivar">परिवार</span>
    <span class="kosh">कोष</span>
</h1>

<div class="container">
    <select id="memberDropdown" onchange="showMemberDetails()">
        <option value="">-- सदस्यको नाम छान्नुहोस् --</option>
        <option value="अनिल / संगीता">अनिल / संगीता</option>
        <option value="मीना / शैलेन्द्र">मीना / शैलेन्द्र</option>
        <option value="सुनिल / ममीता">सुनिल / ममीता</option>
        <option value="बुद्धि / अमीता">बुद्धि / अमीता</option>
    </select>

    <div id="memberDetails">
        <h3>सदस्य विवरण</h3>
        <p id="selectedMember"></p>
        <hr>
        <div class="input-group">
            <label for="totalAmount">जम्मा गरेको रकम:</label>
            <input type="text" id="totalAmount" readonly>
        </div>
        <hr>
        <div class="input-group">
            <label for="totalFundAmount">कोषमा जम्मा भएको रकम:</label>
            <input type="text" id="totalFundAmount" value="रु. १२००० /-" readonly>
        </div>
        
        <div class="button-container">
            <button id="toggleBankDetails" onclick="toggleBankDetails()">बैंक विवरण देखाउनुहोस् !</button>
        </div>
        
        <div id="bankDetails">
            <h3>बैंक विवरण</h3>
            <div class="bank-info">
                <strong>बैंकको नाम:</strong> राष्ट्रिय बाणिज्य बैंक
            </div>
            <div class="bank-info">
                <strong>खाता नम्बर:</strong> ५२६०१०००००८०३०१०
            </div>
            <div class="bank-info">
                <strong>खाता धनी:</strong> संगीता महर्जन / मीना महर्जन
            </div>
        </div>
    </div>
</div>

<footer>
    © 2025 हाम्रो परिवार कोष. सर्वाधिकार सुरक्षित।
</footer>

<script>
    // Member data with individual contribution amounts
    const memberData = {
        "अनिल / संगीता": {
            contributed: "रु. ३००० /-",
            lastContribution: "२०८०/०४/१५"
        },
        "मीना / शैलेन्द्र": {
            contributed: "रु. ३००० /-",
            lastContribution: "२०८०/०४/१५"
        },
        "सुनिल / ममीता": {
            contributed: "रु. ३००० /-",
            lastContribution: "२०८०/०४/१५"
        },
        "बुद्धि / अमीता": {
            contributed: "रु. ३००० /-",
            lastContribution: "२०८०/०४/१५"
        }
    };

    function showMemberDetails() {
        const selectedMember = document.getElementById("memberDropdown").value;
        const memberDetailsSection = document.getElementById("memberDetails");
        const selectedMemberParagraph = document.getElementById("selectedMember");
        const totalAmountInput = document.getElementById("totalAmount");

        if (selectedMember) {
            memberDetailsSection.style.display = "block";
            selectedMemberParagraph.textContent = "सदस्यको नाम: " + selectedMember;
            
            // Set individual contribution amount
            totalAmountInput.value = memberData[selectedMember].contributed;
            
            document.getElementById("bankDetails").style.display = "none";
            document.getElementById("toggleBankDetails").textContent = "बैंक विवरण देखाउनुहोस् !";
        } else {
            memberDetailsSection.style.display = "none";
        }
    }
    
    function toggleBankDetails() {
        var bankDetails = document.getElementById("bankDetails");
        var toggleButton = document.getElementById("toggleBankDetails");
        
        if (bankDetails.style.display === "none" || bankDetails.style.display === "") {
            bankDetails.style.display = "block";
            toggleButton.textContent = "बैंक विवरण लुकाउनुहोस् !";
        } else {
            bankDetails.style.display = "none";
            toggleButton.textContent = "बैंक विवरण देखाउनुहोस् !";
        }
    }
    
    // Initialize with bank details hidden
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("bankDetails").style.display = "none";
    });
</script>
</body>
</html>
